<head>
 <script>
  // Enable JavaScript mode early
   document.documentElement.className =
    document.documentElement.className.replace(/\bno-js\b/, 'js');
</script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Plain Description -->
  <title>
    {{page.title | strip_newlines | strip_html | escape}} -- {{ site.title | strip_newlines |
    strip_html | escape }}
  </title>
  <meta name="description" content="{{site.tagline}}" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>" />

  <!-- Facebook -->
  <meta property="og:type" content="website" />
  <meta
    property="og:title"
    content="{% if page.fulltitle %}{{page.fulltitle | strip_newlines | strip_html | escape}}{% else %}{{page.title | strip_newlines | strip_html | escape}} | {{ site.title | strip_newlines | strip_html | escape }} {% endif %}"
  />
  <meta
    property="og:description"
    content="{{site.tagline | strip_newlines | strip_html | escape}}"
  />
  <meta property="og:url" content="{{site.url}}{{page.url}}" />
  <meta
  <meta property="og:site_name"
    content="{{ site.title | strip_newlines | strip_html | escape }} "
  />

  <!-- CSS & fonts -->
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css"
  />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/vendor/reset.css" />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/vendor/syntax.css" />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/app.css" />
  
  <!-- Prism.js for syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" integrity="sha512-tN7Ec6zAFaVSG3TpNAKtk4DOHNpSwKHxxrsiw4GHKESGPs5njn/0sMCUMl2svV4wo4BK/rCP7juYz+zx+l6oeQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css" integrity="sha512-cbQXwDFK7lj2Fqfkuxbo5iD1dSbLlJGXGpfTDqbggqjHJeyzx88I3rfwjS38WJag/ihH7lzuGlGHpDBymLirZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/code-blocks.css" />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/math-blocks.css" />
  <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/tables.css" />
  
  <!-- MathJax for rendering mathematical content -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js" async></script>

  <!-- pyodide -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.0/full/pyodide.js"></script>
  
  <!-- Put your fonts here -->
</head>
