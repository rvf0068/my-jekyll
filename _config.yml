title: My Org-Jekyll Blog
description: A blog powered by Org-mode and Jekyll
tagline: A blog powered by Org-mode and Jekyll
baseurl: "/my-jekyll"
url: "https://rvf0068.github.io"
paginate: 5
markdown: kramdown
permalink: /:year/:month/:day/:title.html
plugins:
  - github-pages
exclude:
  - scripts/
  - .github/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - org/_posts/
  - org/index.org
