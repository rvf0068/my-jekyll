title: My Org-Jekyll Blog
description: A blog powered by Org-mode and Jekyll
baseurl: "/my-jekyll"
url: "https://rvf0068.github.io"
permalink: /:year/:month/:day/:title.html

# Default values for posts
defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      author: "rvf0068"

# Plugins for enhanced functionality
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Performance optimizations
sass:
  style: compressed
exclude:
  - scripts/
  - .github/
  - vendor/
  - Gemfile
  - Gemfile.lock
  - README.md
  - org/_posts/
  - org/index.org
  - "**/*.pdf"
