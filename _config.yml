title: My Org-Jekyll Blog
description: A blog powered by Org-mode and Jekyll
baseurl: "/my-jekyll"
url: "https://rvf0068.github.io"
theme: minima
paginate: 5
markdown: kramdown
plugins:
  - jekyll-paginate
  - github-pages
exclude:
  - org/
  - scripts/
  - .github/
minima:
  skin: dark  # Optional: Minima's dark mode, similar to Hydejack's aesthetic
  social_links:
    - { platform: github, user_url: "https://github.com/rvf0068" }
