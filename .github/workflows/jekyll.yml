name: Build and Deploy Jekyll Site

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    # Rebuild monthly to update dependencies
    - cron: '0 0 1 * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Set up Emacs
        uses: purcell/setup-emacs@master
        with:
          version: 30.1

      - name: Generate Jekyll configuration
        run: |
          echo "âš™ï¸  Generating Jekyll configuration from .blog-config..."
          chmod +x ./scripts/generate-config.sh
          ./scripts/generate-config.sh
          echo "âœ… Jekyll configuration generated"

      - name: Publish Org files to HTML
        run: |
          set -e
          echo "ğŸ“ Converting Org files to HTML..."
          ./scripts/emacs_headless_publish.sh
          echo "âœ… Org files converted successfully"

      - name: Generate category and tag pages
        run: |
          echo "ğŸ·ï¸  Generating category and tag pages..."
          chmod +x ./scripts/create_tag_pages.sh
          ./scripts/create_tag_pages.sh
          echo "âœ… Category and tag pages generated"

      - name: Build with Jekyll
        run: |
          echo "ğŸ—ï¸  Building Jekyll site..."
          bundle exec jekyll build
          echo "âœ… Jekyll build complete"
        env:
          JEKYLL_ENV: production

      - name: Validate build output
        run: |
          echo "ğŸ” Validating build..."
          if [ ! -d "_site" ]; then
            echo "âŒ _site directory not found"
            exit 1
          fi
          if [ ! -f "_site/index.html" ]; then
            echo "âŒ index.html not found"
            exit 1
          fi
          echo "âœ… Build validation passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
