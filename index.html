---
layout: default
title: "Home"
---

<p>
Welcome! This is the homepage of my blog, powered by Org-mode and Jekyll.
</p>

<ul>
{% for post in site.posts %}
  <li>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    <span class="post-date"> - {{ post.date | date: "%B %d, %Y" }}</span>
  </li>
{% endfor %}
</ul>
